<!-- save as "nasevents-logo.svg" -->
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220" role="img" aria-labelledby="title desc">
  <title id="title">NASEVENTS logo</title>
  <desc id="desc">Stylized NASEVENTS wordmark with play and sparkle icons.</desc>

  <defs>
    <style>
      .brand-main { fill: #0b67ff; }   /* bold blue */
      .brand-text { fill: #2b2b2b; }   /* dark grey text */
      .accent     { fill: #ff4081; }   /* pink accent */
      .sparkle    { fill: #ffbf00; }   /* gold accent */
      .word-nas   { font: 700 54px/1 "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; letter-spacing: -1px; }
      .word-events{ font: 400 42px/1 "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- background transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- icon: play + sparkle inside circle -->
  <g transform="translate(50,50)">
    <!-- circle -->
    <circle cx="60" cy="60" r="60" fill="#f0f7ff" stroke="#dbeafe" stroke-width="2"/>
    <!-- play triangle -->
    <polygon points="52,40 90,60 52,80" class="accent"/>
    <!-- sparkle -->
    <path d="M110 30 L116 46 L132 52 L116 58 L110 74 L104 58 L88 52 L104 46 Z"
          class="sparkle"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(220,120)">
    <text x="0" y="-6" class="word-nas brand-main">NAS</text>
    <text x="145" y="2" class="word-events brand-text">EVENTS</text>
  </g>

  <!-- tagline -->
  <g transform="translate(220,170)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#6b7280">
      Experience · Connect · Celebrate
    </text>
  </g>
</svg>
